<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기사 대시보드 모음</title>
    <style>
        /* 기존 스타일 유지 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            text-align: left;
        }
        h1 {
            text-align: center;
            color: #0F2C59;
            margin-bottom: 40px;
            font-weight: 600;
        }
        .month-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .month-selector select {
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .date-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .date-list li {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .date-list li a {
            text-decoration: none;
            color: #0F2C59;
        }
        .date-list li.updated {
            background-color: #e0f7fa; /* 업데이트된 날짜 배경색 */
        }
        .date-list li.not-updated {
            background-color: #eee; /* 업데이트되지 않은 날짜 배경색 */
            color: #999;
            pointer-events: none; /* 클릭 비활성화 */
        }
        .description {
            margin-bottom: 30px;
            text-align: center;
            color: #666;
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }
            .month-selector select {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>기사 대시보드 모음</h1>
        <p class="description">월을 선택하면 해당 월의 날짜별 기사 대시보드 목록이 표시됩니다. 파란색으로 표시된 날짜는 업데이트가 완료되어 클릭 시 해당 날짜의 기사 대시보드를 확인할 수 있습니다. 회색으로 표시된 날짜는 아직 업데이트되지 않았습니다.</p>
        <div class="month-selector">
            <select id="monthSelect">
                <option value="">월 선택</option>
                <option value="2025-04">2025년 4월</option>
                <option value="2025-05">2025년 5월</option>
                <option value="2025-06">2025년 6월</option>
                <option value="2025-07">2025년 7월</option>
                <option value="2025-08">2025년 8월</option>
                <option value="2025-09">2025년 9월</option>
                <option value="2025-10">2025년 10월</option>
                <option value="2025-11">2025년 11월</option>
                <option value="2025-12">2025년 12월</option>
            </select>
        </div>
        <ul class="date-list" id="dateList">
        </ul>
    </div>
    <script>
        const monthSelect = document.getElementById('monthSelect');
        const dateList = document.getElementById('dateList');

        monthSelect.addEventListener('change', () => {
            const selectedMonth = monthSelect.value;
            if (selectedMonth) {
                showDates(selectedMonth);
            } else {
                dateList.innerHTML = '';
            }
        });

        function showDates(month) {
            dateList.innerHTML = ''; // 기존 목록 초기화
            const daysInMonth = new Date(month.slice(0, 4), parseInt(month.slice(5, 7)), 0).getDate();
            for (let i = 1; i <= daysInMonth; i++) {
                const day = i.toString().padStart(2, '0');
                const date = `${month}-${day}`;
                const listItem = document.createElement('li');
                const anchor = document.createElement('a');
                anchor.href = `${date}/index.html`;
                anchor.textContent = date;
                listItem.appendChild(anchor);
                checkUpdate(date, listItem);
                dateList.appendChild(listItem);
            }
        }

        function checkUpdate(date, listItem) {
            fetch(`${date}/index.html`, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        listItem.classList.add('updated');
                    } else {
                        listItem.classList.add('not-updated');
                    }
                });
        }
    </script>
</body>
</html>
