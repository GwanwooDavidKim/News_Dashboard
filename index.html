<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기사 대시보드 모음</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            text-align: left;
        }
        h1 {
            text-align: center;
            color: #0F2C59;
            margin-bottom: 40px;
            font-weight: 600;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin: 20px auto;
            max-width: 600px;
        }
        .day {
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .updated {
            background-color: #e0f7fa;
            color: #0F2C59;
            cursor: pointer;
        }
        .not-updated {
            background-color: #eee;
            color: #999;
            pointer-events: none;
        }
        .description {
            margin-bottom: 30px;
            text-align: center;
            color: #666;
        }
        .month-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .month-selector select {
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>기사 대시보드 모음</h1>
        <p class="description">달력에서 파란색으로 표시된 날짜는 업데이트가 완료되어 클릭 시 해당 날짜의 기사 대시보드를 확인할 수 있습니다. 회색으로 표시된 날짜는 아직 업데이트되지 않았습니다.</p>
        <div class="month-selector">
            <select id="monthSelect">
                <option value="">월 선택</option>
                <option value="2025-04">2025년 4월</option>
                <option value="2025-05">2025년 5월</option>
                <option value="2025-06">2025년 6월</option>
                <option value="2025-07">2025년 7월</option>
                <option value="2025-08">2025년 8월</option>
                <option value="2025-09">2025년 9월</option>
                <option value="2025-10">2025년 10월</option>
                <option value="2025-11">2025년 11월</option>
                <option value="2025-12">2025년 12월</option>
            </select>
        </div>
        <div class="calendar" id="calendar">
        </div>
    </div>
    <script>
        const monthSelect = document.getElementById('monthSelect');
        const calendar = document.getElementById('calendar');

        monthSelect.addEventListener('change', () => {
            const selectedMonth = monthSelect.value;
            if (selectedMonth) {
                generateCalendar(selectedMonth);
            } else {
                calendar.innerHTML = '';
            }
        });

        function generateCalendar(month) {
            calendar.innerHTML = ''; // 기존 달력 초기화
            const firstDay = new Date(month.slice(0, 4), parseInt(month.slice(5, 7)) - 1, 1).getDay();
            const daysInMonth = new Date(month.slice(0, 4), parseInt(month.slice(5, 7)), 0).getDate();
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'day';
                calendar.appendChild(emptyDay);
            }
            for (let i = 1; i <= daysInMonth; i++) {
                const day = i.toString().padStart(2, '0');
                const date = `${month}-${day}`;
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.textContent = i;
                checkUpdate(date, dayElement);
                dayElement.addEventListener('click', () => {
                    if (dayElement.classList.contains('updated')) {
                        window.location.href = `${date}/index.html`;
                    }
                });
                calendar.appendChild(dayElement);
            }
        }

        function checkUpdate(date, dayElement) {
            fetch(`${date}/index.html`, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        dayElement.classList.add('updated');
                    } else {
                        dayElement.classList.add('not-updated');
                    }
                });
        }
    </script>
</body>
</html>
