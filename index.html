<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기사 대시보드 모음</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            text-align: left;
        }
        h1 {
            text-align: center;
            color: #0F2C59;
            margin-bottom: 40px;
            font-weight: 600;
        }
        .tab-menu {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .tab-menu a {
            background-color: #0F2C59;
            color: white;
            padding: 12px 24px;
            margin: 0 8px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .tab-menu a:hover {
            background-color: #004494;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .dashboard-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        p {
            font-size: 1rem;
            color: #6c757d;
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }
            .tab-menu {
                flex-direction: column;
                align-items: center;
            }
            .tab-menu a {
                width: 90%;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>기사 대시보드 모음</h1>
        <div class="tab-menu" id="tabMenu">
        </div>
        <div class="dashboard-container">
            <p>원하는 날짜의 탭을 클릭하여 해당 날짜의 기사 대시보드를 확인하세요.</p>
        </div>
    </div>
    <script>
        const dates = ['2025-04-02', '2025-04-03', '2025-04-04'];
        const tabMenu = document.getElementById('tabMenu');
        dates.forEach(date => {
            const link = document.createElement('a');
            link.href = `${date}/index.html`;
            link.textContent = `${date} 국내 뉴스`;
            tabMenu.appendChild(link);
        });
    </script>
</body>
</html>
